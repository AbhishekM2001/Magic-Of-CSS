<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="loader.css" rel="stylesheet" />
    <title>CSS-Loaders</title>
  </head>
  <body>
    <h1>AniMateD - CSS - LOaDers</h1>
    <div class="content">
      <div class="column">
        <div class="container animation-1">
          <div class="shape shape1"></div>
          <div class="shape shape2"></div>
          <div class="shape shape3"></div>
          <div class="shape shape4"></div>
        </div>
      </div>
      <div class="column">
        <div class="container animation-2"></div>
      </div>
      <div class="column">
        <div class="container animation-3"></div>
      </div>
      <div class="column">
        <div class="container animation-4"></div>
      </div>
      <div class="column">
        <div class="container animation-5">
          <div class="slide"></div>
        </div>
      </div>
      <div class="column">
        <div class="container animation-6">
          <div class="shape shape1"></div>
          <div class="shape shape2"></div>
          <div class="shape shape3"></div>
          <div class="shape shape4"></div>
        </div>
      </div>
      <div class="column">
        <div class="container animation-7"></div>
      </div>
      <div class="column">
        <div id="ld4" style="width: 100px">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="column">
        <div class="container animation-9">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
