<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="d-flex justify-content-center m-2 fw-bold">
        IMAGE ANIMATIONS ON HOVER
      </h1>
      <div class="row m-4">
        <div class="col">
          <img src="https://picsum.photos/300/300" alt="img1" class="image1" />
          <p class="d-flex justify-content-center m-2 fw-bold">ZOOM IN</p>
        </div>
        <div class="col">
          <img src="https://picsum.photos/300/300" alt="img1" class="image2" />
          <p class="d-flex justify-content-center m-2 fw-bold">ZOOM OUT</p>
        </div>
        <div class="col">
          <img src="https://picsum.photos/300/300" alt="img1" class="image3" />
          <p class="d-flex justify-content-center m-2 fw-bold">BLUR</p>
        </div>
      </div>
      <div class="row m-4">
        <div class="col">
          <img src="https://picsum.photos/300/300" alt="img1" class="image4" />
          <p class="d-flex justify-content-center m-2 fw-bold">GRAYSCALE</p>
        </div>
        <div class="col cap">
          <img src="https://picsum.photos/300/300" alt="img1" class="image5" />
          <h1 class="text">Random</h1>
          <p class="d-flex justify-content-center m-2 fw-bold">TEXT ON HOVER</p>
        </div>
        <div class="col frame">
          <img src="https://picsum.photos/300/300" alt="img1" class="image6" />
          <div class="details">
            <h1>Lorem</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam
              lorem nunc, sollicitudin a nisi sodales, imperdiet dignissim enim.
            </p>
          </div>

          <p class="d-flex justify-content-center m-2 fw-bold">
            TEXT BOX ON HOVER
          </p>
        </div>
      </div>
      <div class="row m-4">
        <div class="col">
          <img src="https://picsum.photos/300/300" alt="img1" class="image7" />
          <p class="d-flex justify-content-center m-2 fw-bold">FLASHING</p>
        </div>
        <div class="col">
          <img src="https://picsum.photos/300/300" alt="img1" class="image9" />
          <p class="d-flex justify-content-center m-2 fw-bold">BORDER</p>
        </div>
        <div class="col">
          <img src="https://picsum.photos/300/300" alt="img1" class="image8" />
          <p class="d-flex justify-content-center m-2 fw-bold">
            BRIGHTEN IMAGE
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
